<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shein - Pagos</title>
</head>
<body>
    <main class="main-compra">
        <section>
            <div class="contenedorCarritox">
                <h3>Resumen:</h3>
             
                <div class="carrito2">
                    <div class="compra">
                                    
                    </div>
                </div>
                <h6 class="total2">Total:</h6>
            </div>
        </section>
        <section class="section-micompra">
            <h3>Mi compra</h3>
            <div class="datos">
                <form id="form-fin" required>
                    <div>
                        <p>*Email:</p>
                        <input type="email" name="dato" value="" placeholder="Email" id="" class="misdatos" required>
                    </div>
                    <div>
                        <p>Nombre:</p>
                        <input type="text" value="" name="dato" placeholder="Nombre" class="misdatos" required>
                    </div>
                    <div>
                        <p>Apellido:</p>
                        <input type="text"  value="" name="dato" placeholder="Apellido" class="misdatos" required>
                    </div>
                    <div>
                        <p>Teléfono:</p>
                        <input type="number" name="" value="" name="dato" placeholder="Telefono" id="" class="misdatos" required>
                    </div>
                    <div>
                        <p>C.I:</p>
                        <input type="number" value="" name="dato" placeholder="Ej: 12345678-9" class="misdatos" required">
                    </div>
                    <button class="siguiente" id="siguiente">Siguiente</button>
                </form>  
            </div>
            <a class="volver-compra"> ← Volver </a>
        </section>
        <section>
            <div class="contenedor-f">
                <div class="contenedor-f2">
                    <p class="volver">←</p>
                    <h4>Selecciona como pagar tu compra</h4>
                    <form action="" >
                        <form action="">
                            <div class="input-radio">
                                <input type="radio" name="uno" id="radio" class="tarjetas" checked>
                                <img src="./img/tarjetas/tarjeta-de-credito.png" alt="" width="60" height="60">
                                <p>Tarjeta de credito o debito</p>
                                <div class="tarjetass">
                                    <img src="./img/tarjetas/visa.png" alt="" width="20px" height="11px">
                                    <img src="./img/tarjetas/mastercard.png" alt="" width="20px" height="11px">
                                    <img src="./img/tarjetas/lider.png" alt="" width="20px" height="11px">
                                    <img src="./img/tarjetas/oca.png" alt="" width="20px" height="11px">
                                    <img src="./img/tarjetas/redpagos.png" alt="" width="20px" height="11px">
                                    <img src="./img/tarjetas/abitab.png" alt="" width="26px" height="11px">
                                    <img src="./img/tarjetas/mercado-pago.png" alt="" width="30px" height="11px">
                                </div>
                            </div>
                            <div class="input-radio">
                                <input type="radio" name="uno" id="radio" class="efectivo">
                                <img src="./img/tarjetas/banco.png" alt="" width="60" height="60">
                                <p>Transeferencia bancaria</p>
                            </div>
                        </form>
                        <br><br>
                        <div>
                            <div class="dato-tarjeta">
                                <div>
                                    <p>Numero de tarjeta:</p>
                                    <input type="number"  class="misdatos1" required>
                                </div>
                                <div>
                                    <p>Nombre del titular</p>
                                    <input type="text"  class="misdatos1" required>
                                </div>
                                <div>
                                    <p>Vencimiento</p>
                                    <input type="number"  class="misdatos1" required>
                                </div>
                                <div>
                                    <p>CVV</p>
                                    <input type="number"  class="misdatos1" required>
                                </div>
                            </div>
                            <p>Ciudad:</p>
                            <select name="Ciudad" class="misdatos" required>

                                <option>Montevideo - Uruguay</option>            
                                <option>Buenos Aires - Argentina</option> 
                                <option>Brasilia - Brasil</option>     
                                <option>Lima - Perú</option>
                                <option>Santiago de Chile - Chile</option>
                                <option>Bogotá - Colombia</option>
                                <option>Caracas - Venezuela</option>
                                <option>Quito - Ecuador</option>

                                </select>
                        </div>
                        <div>
                            <p>Direccion:</p>
                            <input type="text" placeholder="Direccion" class="misdatos" required>
                        </div>
                        <div>
                            <p>Numero:</p>
                            <input type="number" name="" placeholder="Numero" id="" class="misdatos" required>
                        </div>
                        <button class="siguiente" id="finalizar">Finalizar Compra</button>
                    </form>  
                </div>
            </div>
        </section>
    </main>
    <div>
        <div class="fondo-carga">
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="./JS/index.js"></script>
      <script src="./JS/spinner.js"></script>
      <script src="./JS/finalizar.js"></script>
</body>
</html>
